<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict Weekly Survival Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery UI CSS (for the date picker) -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/predict.css" />
  </head>
  <body>
    <!-- Back to Home Button -->
    <div class="container py-4">
      <a href="index.html" class="btn btn-outline-light rounded-pill mb-3">
        &larr; Back to Home
      </a>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Predict Card -->
      <div class="predict-card">
        <div class="d-flex flex-column align-items-center">
          <label for="predict-date" class="fw-semibold text-dark mb-2">
            Enter Date to Predict Survival Rate
          </label>
          <div class="d-flex gap-2 align-items-center">
            <input
              type="date"
              id="predict-date"
              class="predict-input"
              value="2025-08-17"
            />
            <button class="predict-btn">
              <span>Predict</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Prediction Result Card (initially hidden) -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div
            class="card p-4 shadow text-center"
            id="predictionCard"
            style="display: none"
          >
            <div class="row">
              <!-- Left Column: Prediction Percentage and Lot Info -->
              <div class="col-md-6 mb-3 mb-md-0" id="predictionLeft"></div>
              <!-- Right Column: Additional Prediction Details -->
              <div class="col-md-6" id="predictionRight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Custom JS -->
    <script src="js/predict.js"></script>
  </body>
</html>
